<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page setup and SEO info -->
    <meta charset="utf-8" />
    <meta name="author" content="Shreya" />
    <meta name="description" content="Contact Striped Umbrella" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Striped Umbrella</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Wrapper for whole page -->
    <div class="container">
      <!-- Header banner -->
      <header>
        <img src="assets/images/su_banner.gif" alt="Striped Umbrella banner" />
      </header>

      <!-- Navigation menu -->
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Our Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>

      <!-- Main content section -->
      <main class="content">
        <h2>Contact Us</h2>

        <!-- Contact form with POST method -->
        <form action="submit.php" method="post">
          <!-- Section for personal details -->
          <fieldset>
            <legend>Personal Information</legend>

            <!-- First name input -->
            <label for="firstName">First Name: *</label>
            <input type="text" id="firstName" name="firstName" required maxlength="25" /><br /><br />

            <!-- Last name input -->
            <label for="lastName">Last Name: *</label>
            <input type="text" id="lastName" name="lastName" required maxlength="25" /><br /><br />

            <!-- Email input -->
            <label for="email">Email: *</label>
            <input type="email" id="email" name="email" required maxlength="35" /><br /><br />

            <!-- Checkbox options for music preferences -->
            <p>Select your favorite music genres:</p>
            <input type="checkbox" id="classical" name="genre[]" value="Classical" />
            <label for="classical">Classical</label><br />

            <input type="checkbox" id="rock" name="genre[]" value="Rock" />
            <label for="rock">Rock</label><br />

            <input type="checkbox" id="jazz" name="genre[]" value="Jazz" />
            <label for="jazz">Jazz</label><br />

            <input type="checkbox" id="pop" name="genre[]" value="Pop" />
            <label for="pop">Pop</label><br />

            <input type="checkbox" id="hiphop" name="genre[]" value="Hip-Hop" />
            <label for="hiphop">Hip-Hop</label><br />
          </fieldset>

          <!-- Section for message and feedback -->
          <fieldset>
            <legend>Your Message</legend>

            <!-- Dropdown for referral info -->
            <label for="referral">How did you hear about us?</label>
            <select name="referral" id="referral">
              <option value="website">Our Website</option>
              <option value="friends">Friends</option>
              <option value="tv">TV Advertisement</option>
              <option value="other">Other</option>
            </select>
            <br /><br />

            <!-- Radio buttons for recommendation choice -->
            <p>Would you recommend us to friends?</p>
            <input type="radio" id="yes" name="recommend" value="yes" required />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="recommend" value="no" />
            <label for="no">No</label>
            <input type="radio" id="maybe" name="recommend" value="maybe" />
            <label for="maybe">Maybe</label>
            <br /><br />

            <!-- Text area for custom message -->
            <label for="message">Message</label><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your message here..."
            ></textarea>
            <br /><br />

            <!-- Submit button -->
            <input type="submit" value="Submit" /><br /><br />

            <!-- Checkbox for newsletter signup -->
            <input type="checkbox" id="subscribe" name="subscribe" checked />
            <label for="subscribe">Sign me up for updates</label>
          </fieldset>
        </form>

        <!-- Embedded Google Map -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8658109335156!2d-79.39233542372168!3d43.671760551230115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sen!2sca!4v1758835104697!5m2!1sen!2sca"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Map to Spa at Four Seasons Toronto"
        ></iframe>
      </main>

      <!-- Footer section -->
      <footer>
        © 2025 ILAC and EFREI Paris – HTML-CSS major lab-work — created by:
        Shreya — All rights reserved
      </footer>
    </div>
  </body>
</html>
